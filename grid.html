<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!---EXAMPLE 1--------->
    <div class="row">
        <div class="col" style="background-color: red;border:1px solid black; color:white">col
        </div>
        <div class="col" style="background-color: red;border:1px solid black; color:white">
            col</div>
    </div>
    <!----------------->


    <!---EXAMPLE 2--------->
    <div class="row">
        <div class="col-6" style="background-color: greenyellow;border:1px solid black; color:black">
            col-3</div>
        <div class="col-6" style="background-color: greenyellow;border:1px solid black; color:black">
            col-3</div>
    </div>
    <!----------------->


    <!--- EXAMPLE 3----->
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:brown;border:1px solid black; color:black">
            col-lg-3
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:brown;border:1px solid black; color:black">
            col-lg-3
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:brown;border:1px solid black; color:black">
            col-lg-3
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color:brown;border:1px solid black; color:black">
            col-lg-3
        </div>

    </div>
    <!-------------->

    <!--EXAMPLE 4-->
    <div class="row">
        <div class="col-lg-2 col-sm-3" style="background-color:brown;border:1px solid black; color:black">info</div>
        <div class="col-lg-2 col-sm-3" style="background-color:brown;border:1px solid black; color:black">info</div>
        <div class="col-lg-2 col-sm-3" style="background-color:brown;border:1px solid black; color:black">info</div>
        <div class="col-lg-2 col-sm-3" style="background-color:brown;border:1px solid black; color:black">info</div>
        <div class="col-lg-2 col-sm-3" style="background-color:brown;border:1px solid black; color:black">info</div>
        <div class="col-lg-2 col-sm-3" style="background-color:brown;border:1px solid black; color:black">info</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
